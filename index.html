<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shark</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="container">
    <main>
        <div id="game-title">
        <h1>Welcome to Space Shark!!</h1>
        <h1 id="movement"></h1>
        </div>

    <div id="gameboard">
        <main id="main">
            <!-- <h2 class="instructions">Instructions</h2> -->
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <div id="start">
        <h2>Start</h2>
    </div>

    <div id="game-start">
        <h2 id="status">Begin the game</h2>
    </div>

    <div id="score">
        <h2>Score: <span id="points">0</span></h2>
    </div>

    <div id="high-score">
        <h2>Health: <span id="health">100</span></h2>
    </div>
    </main>
    </div>
    <script src="js/app.js"></script>
</html>
